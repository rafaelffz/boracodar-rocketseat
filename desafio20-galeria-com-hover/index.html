<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab&family=Lato:wght@300;400&display=swap"
        rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 20</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>The - !Abstract Gallery</h1>
        <i class="ph ph-arrow-down-right"></i>
    </header>

    <main class="grid">
        <div class="model-1 grid">
            <div class="container" style="--text: 'City'">
                <img loading="lazy" src="https://source.unsplash.com/random?city" alt="Abstract Name 1"/>
            </div>

            <div class="container" style="--text: 'Night City'">
                <img loading="lazy" src="https://source.unsplash.com/random?city,night" alt="Abstract Name 2"/>
            </div>

            <div class="container" style="--text: 'A forest'">
                <img loading="lazy" src="https://source.unsplash.com/random?forest" alt="Abstract Name 3"/>
            </div>

            <div class="container horizontal" style="--text: 'Abstract Image'">
                <img loading="lazy" src="https://source.unsplash.com/random?abstract" alt="Abstract Name 4"/>
            </div>
        </div>


        <div class="model-2 grid">
            <div class="container" style="--text: '&lt;Code&frasl;&gt;'">
                <img loading="lazy" src="https://source.unsplash.com/random?programming" alt="Abstract Name 5" style="--text: 'Abstract Name 5'"/>
            </div>

            <div class="container" style="--text: 'A coffee'">
                <img loading="lazy" src="https://source.unsplash.com/random?coffee" alt="Abstract Name 6" style="--text: 'Abstract Name 6'"/>
            </div>

            <div class="container" style="--text: 'Sky'">
                <img loading="lazy" src="https://source.unsplash.com/random?sky" alt="Abstract Name 7" style="--text: 'Abstract Name 7'"/>
            </div>

            <div class="container horizontal" style="--text: 'The Sun'">
                <img loading="lazy" src="https://source.unsplash.com/random?sun" alt="Abstract Name 8" style="--text: 'Abstract Name 8'"/>
            </div>
        </div>
    </main>
</body>

</html>
